<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Theo's Casino</title>

    <style>
      :root {
        --bg1: #081425;
        --bg2: #0b1a2f;
        --card: #1f2a3d;
        --card2: #23324a;
        --text: #ffffff;
        --accent: #8ab4ff;
        --btn: #e8eefc;
        --btnText: #0b1a2f;
        --line: rgba(255, 255, 255, 0.06);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        color: var(--text);
        background: radial-gradient(
          1200px 600px at 50% 0%,
          #132a4f 0%,
          var(--bg2) 55%,
          var(--bg1) 100%
        );
        text-align: center;
      }

      .login-link {
        position: absolute;
        top: 25px;
        right: 40px;
        color: white;
        text-decoration: none;
        font-weight: 600;
        font-size: 18px;
      }

      .login-link:hover {
        text-decoration: underline;
      }

      .login-linka {
        position: absolute;
        top: 25px;
        right: 110px;
        color: white;
        text-decoration: none;
        font-weight: 600;
        font-size: 18px;
      }

      .login-linka:hover {
        text-decoration: underline;
      }

      .wrap {
        max-width: 1100px;
        margin: 80px auto;
        padding: 0 20px;
      }

      h1 {
        font-size: 56px;
        margin: 0 0 28px 0;
        letter-spacing: 1px;
        text-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
      }

      /* Cards row */
      .games {
        display: flex;
        justify-content: center;
        gap: 22px;
        flex-wrap: nowrap;
        margin-top: 20px;
      }

      .game-card {
        width: 240px;
        height: 170px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(180deg, var(--card2), var(--card));
        border-radius: 18px;
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.35);
        transition: 0.2s ease;
      }

      .game-card:hover {
        transform: translateY(-5px);
      }

      button, .btn{
        display:inline-flex;
        align-items:center;
        justify-content:center;
        text-decoration:none;
        border:none;
        border-radius:12px;
        padding:10px 14px;
        cursor:pointer;
        font-weight:800;
        font-size:14px;
        font-family:inherit;
        background:#ffffff;
        color:#0b1a2f;
        box-shadow:0 10px 22px rgba(0,0,0,.25);
        transition:transform .05s ease, filter .15s ease;
        outline:none !important;
      }


      button:active,
      .btn:active {
        transform: translateY(1px);
      }

      /* LinkedIn section */
      .link-section {
        margin-top: 70px;
        max-width: 820px;
        margin-left: auto;
        margin-right: auto;
      }

      .link-section p {
        margin: 0;
        font-size: 18px;
        line-height: 1.4;
      }

      .linkedin {
        display: inline-block;
        margin-top: 20px;
        transition: transform 0.15s ease;
      }

      .linkedin:hover {
        transform: scale(1.12);
      }

      @media (max-width: 900px) {
        h1 {
          font-size: 44px;
        }

        .games {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <h1>Theo's Casino</h1>

      <a class="login-link" href="/log-in">Log-in</a>
      <a class="login-linka" href="/signup">Sign-up</a>

      <div class="games">
        <div class="game-card">
          <h2>Your Wallet</h2>
          <div id="bankroll" style="margin-bottom: 15px;">Loading...</div>
          <a class="btn" href="/deposit">Deposit Any Amount</a>
        </div>

        <div class="game-card">
          <h2>Blackjack</h2>
          <a class="btn" href="/blackjack">Play Now!</a>
        </div>

        <div class="game-card">
          <h2>Slots</h2>
          <a class="btn" href="/slots">Play Now!</a>
        </div>

        <div class="game-card">
          <h2>Roulette</h2>
          <a class="btn" href="/roulette">Play Now!</a>
        </div>
      </div>

      <div class="link-section">
        <p>
          I always wanted to do a casino coding project, and I did!<br />
          Down below is my LinkedIn if you want to learn more about me.
        </p>

        <br />

        <a
          class="linkedin"
          href="https://www.linkedin.com/in/theo-cseledy-973768297/"
          target="_blank"
        >
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg"
            alt="LinkedIn"
            style="width: 70px;"
          />
        </a>
      </div>
    </div>

    <script>
      async function getWallet() {
      const el = document.getElementById("bankroll");
      try {
        const res = await fetch("/api/wallet", { cache: "no-store" });

        if (!res.ok) {
          el.innerText = "Bankroll: $0";
          return;
        }

        const data = await res.json();
        const amount = Number(data.bankroll ?? data.amount ?? 0);
        el.innerText = "Bankroll: $" + amount.toFixed(0);
      } catch (e) {
        el.innerText = "Bankroll: $0";
      }
    }

  getWallet();
    </script>
  </body>
</html>
