<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Deposit - Theo's Casino</title>

    <style>
    :root{
      --bg1:#071a33;
      --bg2:#051224;
      --card: rgba(255,255,255,.06);
      --cardBorder: rgba(255,255,255,.10);
      --text:#eaf2ff;
      --muted: rgba(234,242,255,.70);
      --accent:#8ab4ff;
      --btn:#e8eefc;
      --btnText:#0b1a2f;
      --line: rgba(255,255,255,.12);
      --danger:#ff6b6b;
      --success:#4ade80;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      min-height:100vh;
      background:
        radial-gradient(1200px 600px at 50% -100px, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(900px 500px at 70% 20%, rgba(80,160,255,.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    .page{
      max-width: 1100px;
      margin: 0 auto;
      padding: 28px 18px 50px;
    }

    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-top: 10px;
    }

    .header .spacer{ width: 140px; }

    .title{
      flex:1;
      text-align:center;
      font-size: 56px;
      font-weight: 900;
      letter-spacing: .5px;
      margin: 12px 0 8px;
      text-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    .grid{
      display:grid;
      grid-template-columns: 360px 1fr;
      gap: 18px;
      margin-top: 18px;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--cardBorder);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
    }

    .muted{ color: var(--muted); font-weight:600; }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      margin-top: 12px;
      flex-wrap:wrap;
    }

    input{
      padding: 10px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: rgba(15,23,42,0.55);
      color: var(--text);
      width:120px;
      outline:none;
    }

    button,
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      border:none;
      border-radius: 12px;
      padding: 10px 14px;
      cursor:pointer;
      font-weight: 800;
      font-family: inherit;
      font-size: 14px;
      background: #ffffff;
      color: #0b1a2f;
      box-shadow: 0 10px 22px rgba(0,0,0,.25);
    }

    .status{
      margin-top:14px;
      padding:12px;
      border-radius:14px;
      border:1px solid var(--line);
      background: rgba(15,23,42,0.40);
    }

    .win{ color: var(--success); font-weight:900; }
    .lose{ color: var(--danger); font-weight:900; }
  </style>
</head>

<body>
  <div class="page">
    <div class="header">
      <div class="spacer"></div>
      <div class="title">Deposit</div>
      <div class="spacer"></div>
    </div>

    <div class="grid">
      <div class="card">
        <h2>Current Bankroll</h2>
        <div id="bankroll" class="muted">Loading...</div>
      </div>

      <div class="card">
        <h2>Add Funds</h2>

        <div class="controls">
          <input id="amount" type="number" min="1" value="100">
          <button type="button" onclick="deposit()">Deposit Any Amount</button>
        </div>

        <div class="status">
          <div id="msg" class="muted">Enter an amount and click deposit.</div>
        </div>
      </div>
    </div>

    <div style="margin-top:30px; text-align:center;">
      <a href="/" class="btn">Back to Casino</a>
    </div>
  </div>

  <script>
    async function getWallet() {
      const res = await fetch('/api/wallet');
      const data = await res.json();
      document.getElementById('bankroll').innerText =
        "Bankroll: $" + (data.bankroll ?? 0);
    }

    async function deposit(){
      const amt = Number(document.getElementById('amount').value || 0);
      if (amt <= 0) {
        document.getElementById('msg').innerText = "Amount must be > 0.";
        return;
      }

      const res = await fetch('/api/wallet/deposit?amount=' + encodeURIComponent(amt), { method:'POST' });
      if (!res.ok){
        document.getElementById('msg').innerHTML = `<span class="lose">Error:</span> deposit failed.`;
        return;
      }

      const data = await res.json();
      document.getElementById('msg').innerHTML =
        `<span class="win">Success!</span> New bankroll: $${data.bankroll ?? 0}`;
      getWallet();
    }

    getWallet();
  </script>
</body>
</html>
