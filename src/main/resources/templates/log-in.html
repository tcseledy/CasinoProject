<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Log In - Theo's Casino</title>

    <style>
        :root {
            --bg1: #081425;
            --bg2: #0b1a2f;
            --card: #1f2a3d;
            --card2: #23324a;
            --text: #ffffff;
            --accent: #8ab4ff;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: var(--text);
            background: radial-gradient(
                1200px 600px at 50% 0%,
                #132a4f 0%,
                var(--bg2) 55%,
                var(--bg1) 100%
            );
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            width: 380px;
            padding: 40px;
            border-radius: 20px;
            background: linear-gradient(180deg, var(--card2), var(--card));
            box-shadow: 0 20px 50px rgba(0,0,0,.4);
            text-align: center;
            position: relative;
        }


        form {
            display: flex;
            flex-direction: column;
             align-items: center;
            width: 100%;
        }

        input {
            width: 85%;               
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            text-align: center;
        }

        input::placeholder {
            text-align: center;
        }

        button {
            width: 85%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            background: white;
            color: #0b1a2f;
            cursor: pointer;
            transition: 0.15s;
        }

        button:hover {
            transform: translateY(-2px);
        }


        .error {
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        .back-home {
            position: absolute;
            top: 18px;
            left: 20px;
            font-size: 14px;
            color: var(--accent);
            text-decoration: none;
        }

        .back-home:hover {
            text-decoration: underline;
        }

        a {
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-card">

    <a class="back-home" href="/"> Back to Home</a>

    <h1>Log In</h1>

    <div class="error" th:if="${param.error}">
        Invalid username or password.
    </div>

    <form method="post" action="/log-in">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
    </form>

    <p style="margin-top:20px;">
        <a href="/sign-up">Don't have an account? Sign up</a>
    </p>

</div>

</body>
</html>
